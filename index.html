<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name → Pantone Color</title>
    <style>
      :root {
        --border: #d0d0d0;
        --text: #1a1a1a;
        --muted: #666;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: var(--text);
        margin: 0;
        padding: 24px;
        background: #fff;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 16px 0;
        color: var(--muted);
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 14px;
      }
      input[type="text"] {
        flex: 1;
        min-width: 220px;
        padding: 10px 12px;
        font-size: 16px;
        border: 1px solid var(--border);
        border-radius: 10px;
      }
      button {
        padding: 10px 14px;
        font-size: 16px;
        border: 1px solid var(--border);
        background: #f7f7f7;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover { background: #f0f0f0; }
      .card {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        display: flex;
        gap: 14px;
        align-items: center;
      }
      /* Exactly 1 inch square */
      .swatch {
        width: 1in;
        height: 1in;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
      }
      .meta {
        display: grid;
        gap: 4px;
      }
      .label {
        font-size: 13px;
        color: var(--muted);
      }
      .value {
        font-size: 16px;
        font-weight: 600;
      }
      .tiny {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }
      .status {
        font-size: 13px;
        color: var(--muted);
        margin-top: 10px;
      }
      .danger { color: #b00020; }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Name → Pantone Color</h1>
      <p>Type a first name. Same name always returns the same color (case-insensitive). New names draw from a shuffled deck of Pantone colors.</p>

      <div class="row">
        <input id="nameInput" type="text" placeholder="e.g., Margaret" autocomplete="off" />
        <button id="goBtn">Get color</button>
        <button id="resetBtn" title="Clears saved name→color assignments and reshuffles the deck">Reset</button>
      </div>

      <div class="card" aria-live="polite">
        <div id="swatch" class="swatch"></div>
        <div class="meta">
          <div class="label">Name</div>
          <div id="shownName" class="value">—</div>

          <div class="label">Pantone</div>
          <div id="shownPantone" class="value">—</div>

          <div class="label">HEX</div>
          <div id="shownHex" class="value">—</div>
        </div>
      </div>

      <div id="status" class="status">Loading Pantone list…</div>
      <div class="tiny">
        Data: <code>pantone-colors.json</code> (community reference values, not official Pantone digital standards).
      </div>
    </div>
<script>
const pantoneList = (() => {
  const hueNames = [
    "Red","Red-Orange","Orange","Amber","Yellow","Lime",
    "Green","Emerald","Teal","Cyan","Sky","Blue",
    "Indigo","Violet","Purple","Magenta","Pink","Rose",
    "Brick","Terracotta","Sand","Olive","Moss","Forest",
    "Sea","Denim","Navy","Plum","Wine","Charcoal"
  ];

  function hslToHex(h, s, l) {
    s /= 100; l /= 100;
    const c = (1 - Math.abs(2*l - 1)) * s;
    const x = c * (1 - Math.abs(((h/60) % 2) - 1));
    const m = l - c/2;
    let r=0,g=0,b=0;
    if (h < 60) [r,g,b] = [c,x,0];
    else if (h < 120) [r,g,b] = [x,c,0];
    else if (h < 180) [r,g,b] = [0,c,x];
    else if (h < 240) [r,g,b] = [0,x,c];
    else if (h < 300) [r,g,b] = [x,0,c];
    else [r,g,b] = [c,0,x];

    const toHex = (v) => Math.round((v+m)*255).toString(16).padStart(2,"0");
    return (toHex(r)+toHex(g)+toHex(b)).toUpperCase();
  }

  const list = [];
  const sats = [40,50,60,70,80,90];
  const lits = [30,40,50,60];
  const hueSteps = 30;
  const hueSpan = 360 / hueSteps;
  let id = 1;

  for (let i=0; i<hueSteps; i++) {
    const baseHue = Math.round(i*hueSpan);
    const hueLabel = hueNames[i] || `Hue ${i+1}`;
    for (const s of sats) for (const l of lits) {
      const h = (baseHue + (s-40)*0.15 + (l-30)*0.2) % 360;
      const hex = hslToHex(h, s, l);
      const code = String(id).padStart(3,"0");
      list.push({ name: `Studio ${hueLabel} ${code}`, hex });
      id++;
    }
  }
  return list;
})();

const LS_MAP = "nameToPantoneColor_v1";
const LS_DECK = "pantoneDeck_v1";
const LS_PTR = "pantoneDeckPtr_v1";

const els = {
  input: document.getElementById("nameInput"),
  go: document.getElementById("goBtn"),
  reset: document.getElementById("resetBtn"),
  swatch: document.getElementById("swatch"),
  shownName: document.getElementById("shownName"),
  shownPantone: document.getElementById("shownPantone"),
  shownHex: document.getElementById("shownHex"),
  status: document.getElementById("status"),
};

function normalizeName(raw) {
  return (raw || "").trim().toLowerCase();
}

function loadMap() {
  try { return JSON.parse(localStorage.getItem(LS_MAP) || "{}"); }
  catch { return {}; }
}

function saveMap(map) {
  localStorage.setItem(LS_MAP, JSON.stringify(map));
}

function getDeck() {
  try { return JSON.parse(localStorage.getItem(LS_DECK) || "null"); }
  catch { return null; }
}

function setDeck(deck) {
  localStorage.setItem(LS_DECK, JSON.stringify(deck));
}

function getPtr() {
  return Number(localStorage.getItem(LS_PTR) || 0);
}

function setPtr(n) {
  localStorage.setItem(LS_PTR, String(n));
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function ensureDeck() {
  let deck = getDeck();
  if (!deck || deck.length !== pantoneList.length) {
    deck = Array.from({ length: pantoneList.length }, (_, i) => i);
    shuffle(deck);
    setDeck(deck);
    setPtr(0);
  }
  return deck;
}

function drawNextColor() {
  const deck = ensureDeck();
  let ptr = getPtr();

  if (ptr >= deck.length) {
    shuffle(deck);
    setDeck(deck);
    ptr = 0;
  }

  setPtr(ptr + 1);
  return pantoneList[deck[ptr]];
}

function showColor(displayName, colorObj) {
  const hex = "#" + colorObj.hex;
  els.swatch.style.background = hex;
  els.shownName.textContent = displayName;
  els.shownPantone.textContent = colorObj.name;
  els.shownHex.textContent = hex;
}

function setStatus(msg) {
  els.status.textContent = msg;
}

function handleGetColor() {
  const raw = els.input.value;
  const norm = normalizeName(raw);
  if (!norm) return;

  const map = loadMap();

  if (map[norm]) {
    showColor(raw.trim(), map[norm]);
    setStatus("Returned saved color.");
    return;
  }

  const color = drawNextColor();
  map[norm] = color;
  saveMap(map);
  showColor(raw.trim(), color);
  setStatus("Assigned new color.");
}

function handleReset() {
  localStorage.removeItem(LS_MAP);
  localStorage.removeItem(LS_DECK);
  localStorage.removeItem(LS_PTR);
  ensureDeck();
  setStatus("Reset complete.");
}

els.go.addEventListener("click", handleGetColor);
els.reset.addEventListener("click", handleReset);
els.input.addEventListener("keydown", e => {
  if (e.key === "Enter") handleGetColor();
});

ensureDeck();
setStatus(`Loaded ${pantoneList.length} colors. Ready.`);
</script>
